<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="fontawsome.min.css" />
    <link rel="stylesheet" href="main.css" />

    <title>Job-List | Create Jobs & Projects</title>
  </head>
  <body class="">
    <nav class="flex justify-between items-center mb-4">
      <!-- logo -->
      <div class=" ">
        <a href="index.html"
          ><img class="logo w-20 h-10" src="images/logo.png" alt=""
        /></a>
      </div>
      <!-- links  -->
      <ul class="flex space-x-6 text-lg">
        <li>
          <a href="register.html" class="hover:text-laravel"
            ><i class="fa-solid fa-user-plus"></i> About Us</a
          >
        </li>
        <li>
          <a href="register.html" class="hover:text-laravel"
            ><i class="fa-solid fa-user-plus"></i> Oppotunities</a
          >
        </li>
        <li>
          <a href="register.html" class="hover:text-laravel"
            ><i class="fa-solid fa-user-plus"></i> Tenders</a
          >
        </li>
        <li>
          <a href="register.html" class="hover:text-laravel"
            ><i class="fa-solid fa-user-plus"></i> Career</a
          >
        </li>
      </ul>
      <!-- links left -->
      <ul class="flex space-x-6 mr-6 text-lg">
        <li>
          <a href="manage.html" class="hover:text-laravel"
            ><i class="fa-solid fa-gear"></i> Manage Job-List</a
          >
        </li>
        <li>
          <form action="index.html">
            <button><i class="fa-solid fa-door-closed"></i> Logout</button>
          </form>
        </li>
      </ul>
    </nav>

    <main>
      <div class="mx-4">
        <div
          class="bg-gray-50 border border-gray-200 pt-4 pb-10 px-10 rounded max-w-lg mx-auto mt-10"
        >
          <header class="text-center">
            <h2 class="text-2xl font-bold uppercase mb-5">Create a Job</h2>
          </header>

          <form action="">
            <div class="mb-6">
              <label for="company" class="input-label required"
                >Company Name</label
              >
              <input type="text" class="input" name="company" />
            </div>

            <div class="mb-6">
              <label for="title" class="input-label required">Job Title</label>
              <input
                type="text"
                class="input"
                name="title"
                placeholder="Example: Senior Software Developer"
              />
            </div>
            <div class="mb-6">
              <label for="industry" class="input-label required"
                >Industry</label
              >
              <input
                type="text"
                class="input"
                name="industry"
                placeholder="Example: Computer Science, Business"
              />
            </div>
            <div class="mb-6">
              <label for="experience" class="input-label required"
                >Experience Level</label
              >
              <input
                type="text"
                class="input"
                name="experience"
                placeholder="Example: Years of experience, Entry"
              />
            </div>
            <div class="mb-6">
              <label for="dateline" class="input-label required"
                >Dateline</label
              >
              <input
                type="datetime"
                class="input"
                name="dateline"
                placeholder="DD/MM/Year"
              />
            </div>
            <div class="mb-6">
              <label for="jobType" class="input-label required">Job Type</label>
              <input
                type="text"
                class="input"
                name="jobType"
                placeholder="Example: Job, Internship, Tender"
              />
            </div>
            <div class="mb-6">
              <label for="location" class="input-label required"
                >Job Location</label
              >
              <input
                type="text"
                class="input"
                name="location"
                placeholder="Example: Naiobi, Kenya, etc"
              />
            </div>

            <div class="mb-6">
              <label for="email" class="input-label required"
                >Contact Email</label
              >
              <input type="text" class="input" name="email" />
            </div>

            <div class="mb-6">
              <label for="website" class="input-label required">
                Website/Application URL
              </label>
              <input type="text" class="input" name="website" />
            </div>

            <div class="mb-6">
              <label for="tags" class="input-label">
                Tags (Comma Separated)
              </label>
              <input
                type="text"
                class="input"
                name="tags"
                placeholder="Example: Laravel, Backend, Postgres, etc"
              />
            </div>

            <div class="mb-6">
              <label for="logo" class="input-label"> Company Logo </label>
              <input
                type="file"
                class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 border border-gray-200 rounded p-2 w-full"
                name="logo"
              />
            </div>

            <div class="mb-6">
              <label for="description" class="input-label">
                Job Description
              </label>
              <textarea
                class="border border-gray-200 rounded p-2 w-full"
                name="description"
                rows="10"
                placeholder="Include tasks, requirements, salary, etc"
              ></textarea>
            </div>

            <div class="mb-6">
              <button
                class="bg-laravel text-white rounded py-2 px-4 hover:bg-black"
              >
                Create Job
              </button>

              <a href="/" class="text-black ml-4"> Back </a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer
      class="relative bottom-0 left-0 w-full flex items-center justify-start font-bold bg-laravel text-white h-24 mt-24 opacity-90 md:justify-center"
    >
      <p class="">Copyright &copy; 2022, All Rights reserved</p>
    </footer>
  </body>
</html>
