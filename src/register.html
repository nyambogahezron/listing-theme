<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="fontawsome.min.css" />
    <link rel="stylesheet" href="main.css" />

    <title>Job-List | Register</title>
  </head>
  <body class="">
    <nav class="flex justify-between items-center mb-4">
      <!-- logo -->
      <div class=" ">
        <a href="index.html"
          ><img class="logo w-20 h-10" src="images/logo.png" alt=""
        /></a>
      </div>
      <ul class="flex space-x-6 mr-6 text-lg">
        <li>
          <a href="register.html" class="hover:text-laravel"
            ><i class="fa-solid fa-user-plus"></i> Register</a
          >
        </li>
        <li>
          <a href="login.html" class="hover:text-laravel"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <div class="mx-4">
        <div
          class="bg-gray-50 border border-gray-200 p-10 rounded max-w-lg mx-auto mt-10"
        >
          <header class="text-center">
            <h2 class="text-2xl font-bold uppercase mb-1">Register</h2>
            <p class="mb-4">Create an account to post gigs</p>
          </header>

          <form action="">
            <div class="mb-6">
              <label for="name" class="inline-block text-lg mb-2"> Name </label>
              <input
                type="text"
                class="border border-gray-200 rounded p-2 w-full"
                name="name"
              />
            </div>

            <div class="mb-6">
              <label for="email" class="inline-block text-lg mb-2">Email</label>
              <input
                type="email"
                class="border border-gray-200 rounded p-2 w-full"
                name="email"
              />
              <!-- Error Example -->
              <p class="text-red-500 text-xs mt-1">
                Please enter a valid email
              </p>
            </div>

            <div class="mb-6">
              <label for="password" class="inline-block text-lg mb-2">
                Password
              </label>
              <input
                type="password"
                class="border border-gray-200 rounded p-2 w-full"
                name="password"
              />
            </div>

            <div class="mb-6">
              <label for="password2" class="inline-block text-lg mb-2">
                Confirm Password
              </label>
              <input
                type="password"
                class="border border-gray-200 rounded p-2 w-full"
                name="password2"
              />
            </div>

            <div class="mb-6">
              <button
                type="submit"
                class="bg-laravel text-white rounded py-2 px-4 hover:bg-black"
              >
                Sign Up
              </button>
            </div>

            <div class="mt-8">
              <p>
                Already have an account?
                <a href="login.html" class="text-laravel">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer
      class="relative bottom-0 left-0 w-full flex items-center justify-start font-bold bg-laravel text-white h-24 mt-24 opacity-90 md:justify-center"
    >
      <p class="">Copyright &copy; 2022, All Rights reserved</p>
    </footer>
  </body>
</html>
